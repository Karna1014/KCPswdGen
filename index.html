<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Assets/reset.css">
  <link href="Assets/style.css" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Fondamento&display=swap" rel="stylesheet">
  <title>Password Generator</title>
</head>
<body>
   <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
         <span id="result"></span>
         <button class="btn" id="clipboard">Copy Text
         </button>
      </div>
      <div class="settings">
         <div class="setting">
            <label>Password length</label>
            <input type="number" id="length" min='8' max='128' value='' />
         </div>
         <div class="setting">
            <label>Include uppercase letters</label> 
            <input type="checkbox" id="uppercase" unchecked />
         </div>
         <div class="setting">
            <label>Include lowercase letters</label> 
            <input type="checkbox" id="lowercase" unchecked />
         </div>
         <div class="setting">
            <label>Include numbers</label> 
            <input type="checkbox" id="numbers" unchecked />
         </div>
         <div class="setting">
            <label>Include symbols</label> 
            <input type="checkbox" id="symbols" unchecked />
         </div>
      </div>
      <button class="btn btn-large" id="generate">
         Generate password
      </button>
   </div>
  <script src="pswd.js"></script>
</body>
</html>
